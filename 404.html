<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Freedom Lab NYC">
    <title>404 - Page Not Found | Freedom Lab NYC</title>
    <link rel="icon" href="static/img/torch transparent icocrop2.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=block" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@400;500;600;700&display=block" rel="stylesheet">
    <style>
        /* Force dark mode */
        html, body {
            background-color: #0a0a0a !important;
            color: #ffffff !important;
            overflow-x: hidden;
        }
        
        .error-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px);
            text-align: center;
            padding: 2rem;
            background-color: #0a0a0a;
        }
        
        .error-code {
            font-family: 'Press Start 2P', monospace;
            font-size: 6rem;
            color: #32D011;
            text-shadow: 0 0 30px rgba(50, 208, 17, 0.5);
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-family: 'Press Start 2P', monospace;
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: #a0a0a0;
            font-size: 1.1rem;
            max-width: 500px;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-links {
            display: flex;
            gap: 1rem;
            flex-wrap: nowrap;
            justify-content: center;
        }
        
        .error-link {
            display: inline-block;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
            min-height: 48px;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
            background: transparent;
            color: #32D011;
            border: 2px solid #32D011;
        }
        
        .error-link:hover {
            background: #32D011;
            color: #0a0a0a;
        }
        
        .error-link-primary {
            background: rgba(128, 128, 128, 0.3);
            border: 2px solid #ffffff;
            color: #ffffff;
        }
        
        .error-link-primary:hover {
            background: #32D011;
            border-color: #32D011;
            color: #0a0a0a;
        }
        
        .terminal-cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: #32D011;
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1rem;
            }
            
            .error-link {
                padding: 0.75rem 1rem;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            .error-link {
                padding: 0.6rem 0.75rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobileOverlay"></div>
    
    <!-- Header -->
    <header class="header">
        <a href="/" class="logo">
            <img src="static/img/FLNYC 2LINE+LOGO.png" alt="Freedom Lab NYC" class="logo-wide">
        </a>
        <nav class="nav-menu" id="navMenu">
            <a href="/classes-events/" class="nav-link">Classes & Events</a>
            <a href="/resources/" class="nav-link">Resources</a>
            
            <a href="/contact/" class="nav-link">Contact</a>
            <a href="/join/" class="nav-btn">Join</a>
            
            
        </nav>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <main class="error-content">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found<span class="terminal-cursor"></span></h1>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved. 
            Escape the tyranny of this undelivered page.
        </p>
        <div class="error-links">
            <a href="/" class="error-link error-link-primary">Back to Home</a>
            <a href="/classes-events/" class="error-link">Explore Classes & Events</a>
        </div>
    </main>

    <!-- Footer (loaded from js/footer.js) -->
    <div id="footer-placeholder"></div>
    <script src="js/footer.js"></script>

    <script>
        // Mobile Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const mobileOverlay = document.getElementById('mobileOverlay');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            mobileOverlay.classList.toggle('active');
            document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
        });
        
        mobileOverlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            mobileOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });
        
        document.querySelectorAll('.nav-link, .nav-btn').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
                mobileOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    </script>
    <script src="js/social-config.js"></script>
</body>
</html>
