<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Freedom Lab NYC classes and events - hands-on workshops, community meetups, and Freedom Tech education in New York City. View our upcoming calendar.">
    <title>Classes & Events | Freedom Lab NYC</title>
    <link rel="icon" href="../static/img/torch transparent icocrop2.png" type="image/png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/classes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=block" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Silkscreen&family=Space+Grotesk:wght@300;400;500;600;700&display=block" rel="stylesheet">
</head>
<body>
    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobileOverlay"></div>
    
    <!-- Header -->
    <header class="header">
        <a href="/" class="logo">
            <img src="../static/img/FLNYC 2LINE+LOGO.png" alt="Freedom Lab NYC" class="logo-wide">
        </a>
        <nav class="nav-menu" id="navMenu">
            <a href="/classes-events/" class="nav-link active">Classes & Events</a>
            <a href="/resources/" class="nav-link">Resources</a>
            
            <a href="/contact/" class="nav-link">Contact</a>
            <a href="/join/" class="nav-btn">Join</a>
            
        </nav>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="classes-content">
        <!-- Hero Section -->
        <section class="classes-hero">
            <div class="classes-hero-content">
                <h1>Classes & Events</h1>
            </div>
        </section>

        <!-- Neon Glow Frame Calendar -->
        <section class="embed-section">
            <div class="neon-embed-container">
                <div class="neon-header">
                    <span class="neon-icon">⚡</span>
                    <h2>Upcoming Events</h2>
                    <span class="neon-icon">⚡</span>
                </div>
                
                <div class="neon-frame">
                    <div class="iframe-wrapper">
                        <!-- Loading Shimmer -->
                        <div class="embed-loading" id="embedLoading">
                            <div class="shimmer-line shimmer-title"></div>
                            <div class="shimmer-line shimmer-date"></div>
                            <div class="shimmer-card"></div>
                            <div class="shimmer-card"></div>
                            <div class="shimmer-card"></div>
                        </div>
                        <iframe
                            id="lumaEmbed"
                            src="https://lu.ma/embed/calendar/cal-ZGCxlwslp1K0wqD/events"
                            width="100%"
                            height="550"
                            frameborder="0"
                            allowfullscreen=""
                            aria-hidden="false"
                            tabindex="0"
                            onload="document.getElementById('embedLoading').style.display='none'; this.classList.add('loaded');"
                        ></iframe>
                    </div>
                </div>
                
                <div class="neon-footer">
                    <span class="neon-pulse"></span>
                    <span>Live from NYC</span>
                    <span class="neon-pulse"></span>
                </div>
            </div>
        </section>

        <!-- Event Links -->
        <section class="past-events-section">
            <div class="event-links-row">
                <a href="https://luma.com/freedomlab" target="_blank" class="past-events-link view-luma-link">
                    <img src="../static/img/luma_logo.png" alt="Luma" class="luma-icon-img">
                    <span>View on Luma</span>
                </a>
                <a href="https://luma.com/freedomlab?period=past" target="_blank" class="past-events-link">
                    <img src="../static/img/time-past.png" alt="Past Events" class="past-events-icon-img">
                    <span>View Past Events</span>
                </a>
            </div>
        </section>

    </main>

    <!-- Footer (loaded from js/footer.js) -->
    <div id="footer-placeholder"></div>
    <script src="../js/footer.js"></script>

    <script>
        // Mobile Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const mobileOverlay = document.getElementById('mobileOverlay');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            mobileOverlay.classList.toggle('active');
            document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
        });
        
        mobileOverlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            mobileOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });
        
        document.querySelectorAll('.nav-link, .nav-btn').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
                mobileOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    </script>
    <script src="../js/social-config.js"></script>
</body>
</html>
